<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alchemists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--Main container-->
<div class="container-fluid">
    <!--Logo code-->
    <div class="row">
        <div class="d-flex justify-content-center">
            <img src="weather-icon-png-2.png" alt="" class="animate__animated animate__backInDown">
        </div>  
    </div>

    <!--Input fields code (name, birth date, city)-->  
    <div class="row rowmargin text-light ">
        <div class="col-md-4 text-center"><!--Input field name code-->  
            <label for="name">What is your name?</label><br>
            <input type="text" name="name" id="name" class="input margininputs">
        </div>
        <div class="col-md-4 text-center"><!--Input field birth date code-->  
            <label for="name">What is your date of birth?</label><br>
            <input type="date" name="date" id="date" class="input margininputs">
        </div>
        <div class="col-md-4 text-center"><!--Input field city code-->  
            <label for="name">What city do you live in?</label><br>
            <input type="text" id="city" name="city" class="input margininputs">
        </div>
    </div>

    <!--Go button code-->
    <div class="row rowmargin ">
        <div class="d-flex justify-content-center marginBottoms">
            <button id="submit" class="button" onclick="storeData()">Go</button>
        </div>
    </div>

    <!--Footer code-->
    <div class="footer fixed-bottom">
        <div class="d-flex justify-content-center">
            <p>Robbe Coninx - Niel Beynaerts</p> 
        </div>
    </div>
</div>


<!--Main JS file + Bootstrap JS file-->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
