<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alchemists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body onload="getData()">

<!--Main container-->
<div class="container-fluid marginBottoms">
    <!--Logo code-->
    <div class="row">
        <div class="d-flex justify-content-center">
            <img src="weather-icon-png-2.png" alt="" class="animate__animated animate__backInDown">
        </div>  
    </div>

    <!--Data code-->
    <div class="container-fluid">
        <!--Weather display code-->
        <div class="row text-center d-flex justify-content-center align-items-center block rowmargin rowpadding">
            <div class="col-lg-3"><!--Gif weather situation-->
                <div id="weatherGif">dl;kfjaldfkjasl;d</div>
            </div>
            <div  class="col-lg-6 m-50 rowmargin"><!--Temp + description-->
                <div><!--Current conditions titel-->
                    <h2><u>Current weather conditions</u></h2>
                </div>
                <div class="zoom"><!--Current conditions data-->
                    <div>
                        <div id="weather" class="weatherfont"></div>
                    </div>
                    <div>
                        <div id="weatherInfo"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"><!--'Again' button-->
                <div>
                    <button id="submit" class="button" onclick="again()">Again</button>
                </div>
            </div>
        </div>
        <!--Information display code-->
        <div class="row text-center text-light rowmargin"><!--Information display code (name, age, year of birth)-->
            <div class="col-md-4"><!--Name code-->
                <p>Je naam is:</p>
                <b id="full_name"></b>
            </div>
            <div class="col-md-4"><!--Age code-->
                <p>Je leeftijd is:</p> 
                <p><b id="user_age"></b> jaar</p>           
            </div>
            <div class="col-md-4"><!--Year of birth code-->
                <p>Je bent geboren in:</p>
                <b id="user_birth_year"></b>
            </div>
        </div>
        <!--Chinese horoscope display code-->
        <div class="row text-center block rowmargin blockpadding"><!--Chinese horoscope code-->
            <p>Chinese horoscope: <span id="horoscope"></span></p>
            <p id="monkey"></p>
            <div id="horoscope_pic"><!--Horoscope picture code-->
                <img src="question.png" alt="question" id="animal_pic" class="animal_pic img zoom" width="200" height="200">
            </div>
            <div id="horoscope_quote"></div>
        </div>
    </div>

    <!--Footer code-->
    <div class="footer fixed-bottom">
        <div class="d-flex justify-content-center">
            <p>Robbe Coninx - Niel Beynaerts</p> 
        </div>
    </div>
</div>

<!--Main JS file + Bootstrap JS file-->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
