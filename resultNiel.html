<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body onload="getData() " >
<div class="container-fluid">

    <!--Logo code-->
    <div class="row">
        <div class="d-flex justify-content-center">
            <img src="weather-icon-png-2.png" alt="" class="animate__animated animate__backInDown">
        </div>  
    </div>

    <hr>

    <!--Data code-->
    <div class="container-fluid">
        <div class="row text-center align-items-center">
            <div class="col">
                <div id="weatherGif">

                </div>
            </div>
            <div class="col">
                <div id="weather">

                </div>
            </div>
            <div class="col">
                <div id="weatherInfo">
                    
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-right">
                    <button id="submit" class="button" onclick="again()">Again</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row text-center">
            <div class="col-md-4">
                <p>Je naam is: <b id="full_name"></b></p>
            </div>
            <div class="col-md-4">
                <p>Je leeftijd is: <b id="user_age"></b> jaar</p>            
            </div>
            <div class="col-md-4">
                <p>Je bent geboren in: <b id="user_birth_year"></b></p>
            </div>
        </div>
        <div class="row text-center">
            <p>Chinese horoscope: <span id="horoscope"></span></p>
            <p id="monkey"></p>
            <div id="horoscope_pic">
                <img src="question.png" alt="question" id="animal_pic" class="animal_pic">
            </div>
        </div>
    </div>

    <hr>
  
    <!--Footer code-->
    <div class="footer fixed-bottom">
        <div class="d-flex justify-content-center">
            <p>Email</p> 
        </div>
        
    </div>
</div>


<button onclick="myFunction()">duw</button>


<script src="niel.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
